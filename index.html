<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">ALPACA GENERATOR</h1>
    <div class="container">


        <div class="image-container" id="imageContainer">
            <div class="background">
                <img id="background" src="/alpaca/backgrounds/blue70.png" alt="">
                <div class="ears">
                    <img id="ears" src="/alpaca/ears/tilt-backward.png" alt="" srcset="">
                </div>
                <div class="hair">
                    <img id="hair" src="/alpaca/hair/bang.png" alt="" srcset="">
                </div>
                <div class="neck">
                    <img id="neck" src="/alpaca/neck/default.png" alt="" srcset="">
                </div>
                <div class="nose">
                    <img src="/alpaca/nose.png" alt="" srcset="">
                </div>
                <div class="eyes">
                    <img id="eyes" src="/alpaca/eyes/default.png" alt="" srcset="">
                </div>
                <div class="mouth">
                    <img id="mouth" src="/alpaca/mouth/eating.png" alt="" srcset="">
                </div>
                <div class="leg">
                    <img id="leg" src="/alpaca/leg/bubble-tea.png" alt="" srcset="">
                </div>
                <div class="acce">
                    <img id="acce" src="/alpaca/accessories/headphone.png" alt="" srcset="">
                </div>

            </div>
            <div class="btns">
                <button class="action-btn" value="shuffle" onclick="shuffleStyles()"><i class="fa-solid fa-shuffle"></i> Shuffle</button>
                <button class="action-btn" value="download"><i class="fa-solid fa-download"></i> Download</button>
            </div>
        </div>

        <div class="modifications">
            <h1>ACCESSORIZE THE ALPACA'S</h1>
            <div class="parts" id="parts">
                <button class="btn" onclick="HairBtn()">hair</button>
                <button class="btn" onclick="EarsBtn()">ears</button>
                <button class="btn" onclick="EyesBtn()">eyes</button><br>
                <button class="btn" onclick="MouthBtn()">mouth</button>
                <button class="btn" onclick="NeckBtn()">neck</button>
                <button class="btn" onclick="LegBtn()">leg</button>
                <br>
                <button class="btn" onclick="acceBtn()">Accessories</button>
                <button class="btn" onclick="bgBtn()">Background</button>
            </div>
            <h1>Style</h1>
            <div class="types" id="types">

            </div>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/0a5e08cb2c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
